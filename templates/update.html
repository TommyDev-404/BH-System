<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Password</title>
  <script src="{{ url_for('static', filename='axios_library/axios.js') }}"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='style/update.css')}}">
  <script type="module" src="{{ url_for('static', filename='Bh_system/authentication/update_pass.js') }}"></script>
</head>
<body>
	<div class="admin-form">
		<h2>Change New Password</h2>
		<form id="new-pass" class="new-pass" method="POST">
			<input type="hidden" name="email" id='email' required>
			<input type="password" name="password" placeholder="Enter new password" required>
			<span class="toggle" id="toggle">Show</span>
			<button type="submit" id="setPassword">Update</button>
		</form>
	</div>

</body>
</html>
