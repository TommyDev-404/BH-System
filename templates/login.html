<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="{{url_for('static', filename='style/login.css')}}">
  <script type="module" src="{{ url_for('static', filename='axios_library/axios.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='Bh_system/authentication/login.js') }}" defer></script>
</head>
<body>
	<div class="login-container">
		<h2>Admin Login</h2>
		<form id="loginForm" method="POST">
			<input type="text" placeholder="Admin Username" name="admin_uname" id="name" required>
			<div class="input-group">
				<input type="text" placeholder="Password" name="admin_pass" id="passw" required>
				<span class="toggle" id="toggle">Show</span>
			</div>
			<a class="forgot-password" href="{{ url_for('forgot_page') }}">Forgot Password?</a>
			<button type="submit" id="loginBtn">Login</button>
			<p class="create-account">Don't have an account? <a href="{{url_for('register_page')}}">Create one</a></p>
		</form>
	</div>
</body>
</html>
